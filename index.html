<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Definition Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Definitions List</h2>
            <ul id="definition-list"></ul>
        </aside>
        <main>
            <div class="card" id="definition-card">
                <h3 id="definition-id"></h3>
                <p id="definition-text"></p>
                <p id="definition-answer" class="hidden"></p>
            </div>
            <button id="next-button">Next</button>
            <p>Remaining Definitions: <span id="remaining-count"></span></p>
            <button id="restart-button" class="hidden">Restart</button>
            <button id="reset-counter-button">Reset Counter</button>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
